    // p.84 중첩 for문 미션
    // 5행 5열, 데이터가 1~25가 출력되도록
    var num = 1;
    var t = "<table border=\"1\">";
    for(var i=1; i<=5; i++){
        t+= "<tr>";
        for(var j=1; j<=5; j++) {
            t += "<td>"+num+"</td>";
