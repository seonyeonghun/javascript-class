<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기초문법</title>
    <style>
        strong {
            color: red;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>2장. 자바스크립트 기초문법</h1>
    <h2>도전 MISSION</h2>
    <h3>Q2. 평균 판매량을 구하는 프로그램</h3>
    <script>
        // 연산자를 이용하여 평균 판매량을 구하기 : salesAvg
        // 1분기 : 1200
        // 2분기 : 1300
        // 3분기 : 1000
        // 4분기 : 질의 응답창, prompt()을 이용해서 입력받고,
        // 전 분기 판매량 <--> 4분기 판매량 비교,
        // 판매량이 평균 이상입니다 or 판매량이 평균 미달입니다 출력
        var sale1 = 1200, sale2 = 1300, sale3 = 1000;
        var sale4 = Number(prompt("4분기 판매량을 입력하세요!"));
        var saleAVG = (sale1 + sale2 + sale3 + sale4) / 4;
        sale4 >= saleAVG ? document.write("평균 판매량 <strong>이상 입니다", "<br>") : document.write("평균 판매량 <strong>미달</strong>입니다.", "<br>");
    </script>
</body>
</html>
